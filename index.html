    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {

    <style>
      :root {
        --bg-color: #020617;
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(30, 41, 59, 0.5);
        --sidebar-bg: #0f172a;
        --text-color: #f1f5f9;
        --accent-color: #6366f1;
        --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      /* 极光主题 (Aurora) */
      [data-theme='aurora'] {
        --bg-color: #0c0a1f;
        --glass-bg: rgba(30, 27, 75, 0.4);
        --glass-border: rgba(99, 102, 241, 0.2);
        --sidebar-bg: rgba(12, 10, 31, 0.85);
        --text-color: #f8fafc;
        --accent-color: #8b5cf6;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
      }

      /* 冰晶主题 (Crystal) */
      [data-theme='crystal'] {
        --bg-color: #f1f5f9;
        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(226, 232, 240, 0.8);
        --sidebar-bg: rgba(255, 255, 255, 0.8);
        --text-color: #0f172a;
        --accent-color: #0ea5e9;
        background-image: 
          radial-gradient(at 0% 100%, hsla(210,100%,96%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(190,100%,96%,1) 0, transparent 50%);
        background-attachment: fixed;
      }

      body {
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background 0.5s ease;
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow);
      }

      .glass-sidebar {
        background: var(--sidebar-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.2); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.4); }

      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
